<li css-rule="background-color">
    <label>Background Color</label>
    <input reset="true" type="checkbox">
    <input main="true" type="color">
</li>

<li css-rule="text-align">
    <label>Text Align</label>
    <input reset="true" type="checkbox">

    <select main="true">
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="center">Center</option>
        <option value="justify">Justify</option>
    </select>
</li>

<li css-rule="padding">
    <label>Padding</label>
    <input reset="true" type="checkbox">
    <input main="true" type="number" unit="px">
</li>

<li css-rule="color">
    <label>Text Color</label>
    <input reset="true" type="checkbox">
    <input main="true" type="color">
</li>

<li css-rule="font-size">
    <label>Text Size</label>
    <input reset="true" type="checkbox">
    <input main="true" type="number" unit="rem">
</li>
